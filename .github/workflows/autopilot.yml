name: CodeDebt Guardian AutoPilot

on:
  schedule:
    - cron: "0 2 * * *"
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  autopilot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run AutoPilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python -c "
import os
from agents.autopilot_agent import AutoPilotAgent, AutoPilotConfig
repo = os.environ.get('GITHUB_REPOSITORY', '')
config = AutoPilotConfig(max_prs_per_day=3, draft_prs_only=True, dry_run=False,
    allowed_fix_types=['bare_except', 'missing_docstring', 'hardcoded_password'])
agent = AutoPilotAgent(config=config)
result = agent.run(f'https://github.com/{repo}')
print(agent.generate_report([result]))
          "
